name: Tests and Docs

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      - name: Run Tests
        run: ./gradlew test

      - name: Generate Doc using Dokka
        run: ./gradlew dokkaHtml

      - name: Commit Documentation
        run: |
          git add docs/
          git commit -m "chore(docs): updated documentation"
          git push